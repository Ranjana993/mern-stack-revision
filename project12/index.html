<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <div class="search_input">
      <input type="text" id="value" placeholder="Search city...">
      <button id="searchBtn">Search</button>
    </div>
    <p class="or">OR</p>
    <div class="weather">
      <p class="degree">23Â°C</p>
      <p class="city">Delhi</p>
      <div class="temperature">
        <div class="wind">
          <p class="wind_title">Wind</p>
          <p class="wind_value">15km/h</p>
        </div>
        <div class="pressure">
          <p class="pressure_title">Wind</p>
          <p class="pressure_value">15km/h</p>
        </div>
        <div class="humidity">
          <p class="humidity_title">Wind</p>
          <p class="humidity_value">15km/h</p>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
