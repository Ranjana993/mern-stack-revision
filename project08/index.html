<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="maindiv">
    <h1>Generate a secure, random password</h1>
    <div class="res_container">
      <p id="res">Your password will appear here</p>
      <i class="fa-regular fa-copy " id="cpybtn" style="color: rgb(199, 40, 40); font-size: 2em;" id="copyBtn"></i>
      <span id="copy-message" style="color: green; font-size: 0.9em; display: none;">Copied!</span>
    </div>

    <div>
      <input id="range" type="range" min="6" max="20" value="6"><br>
      <label for="pass_length" id="pass_length">Password length <span id="rangeValue">6</span></label>


      <div class="input_container">
        <div>
          <input id="uppercase" type="checkbox">
          <label for="upperCase">UpperCase</label>
        </div>

        <div>
          <input id="lowercase" type="checkbox">
          <label for="lowercase">LowerCase</label>
        </div>
        <div>
          <input id="numbers" type="checkbox">
          <label for="number">Number</label>
        </div>
        <div>
          <input id="symbol" type="checkbox">
          <label for="upperCase">Symbols</label>
        </div>
      </div>
      <button id="btn">Generate</button>
    </div>
  </div>






  <script src="script.js"></script>
</body>

</html>
