<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="content">
      <h1>Todo App</h1>
      <form class="add_content">
        <input type="text" id="value" placeholder="Enter your todos here..">
        <button id="btn">Add</button>
      </form>
      <div class="all_todos">
        <div class="singleTodo">
          <p>Apple</p>
          <input type="checkbox">
          <button class="complete">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
